<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not-So-LiveJournal - Create Post</title>
        <link rel="stylesheet"  href="fancystuff.css">
        <script src = "random.js" type="text/javascript"></script>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>tinymce.init({
          selector: '#mytextarea',
          width: 800,
          plugins: [
            'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
            'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
            'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
          ],
          toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
            'alignleft aligncenter alignright alignjustify | ' +
            'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
        });
        tinymce.init({
  selector: 'textarea',  // change this value according to your HTML
  content_css : 'content.css',  // resolved to http://domain.mine/myLayout.css
  deprecation_warnings: false
});
        </script>
    </head>

    <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Not-So-LiveJournal</h1>
        <p>Key vomit out your thoughts here.</p>
        <nav role="navigation">
          <center><ul>
            <li><a href='Index.html'>Home</a></li>
            <li><a href='JournalCards.html'>Previous Entries</a></li>
            <li><a href='Post.html'>Post</a></li>
          </ul></center>
      </div>
      </div>

      <div class="main">
        <div class="content">
        <h1>Please, what is on your mind...</h1>
        <center><input type="text" id="title" placeholder="Enter Post Title"/>
        <input type="text" id="category" placeholder="What kind of thought is this?"/>
          <form method="post">
            <textarea id="mytextarea" ></textarea>
          </form>
          <form><button name = "submitbtn" onclick="addPost()"> Submit </button></form>
        </center>
        </div>
      </div>
      <div class="footer">

      </div>
      </div>
  </body>
  </html>
